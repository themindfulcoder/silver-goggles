<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Arcturu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link href="./fonts.css" rel="stylesheet">

    <script src="/index.js"></script>
    <style>
        .mh-100vh {
            min-height: 100vh;
        }

        .fs-256 {
            font-size: 10rem;
        }
    </style>
</head>
<body>
<nav class="navbar fixed-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" onclick="reset()">Arcturu</a>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 64px;" data-page-id="cards">
    <div class="row">
        <div class="col card" style="width: 18rem;">
            <img src="./archive/images/vector-clock-icon.jpg" onclick="pages.time.openPage()" class="card-img-top pe-auto"
                 alt="mail">
            <div class="card-body">
                <h5 class="card-title">Time</h5>
                <p class="card-text">Keep an eye on the time.</p>
                <a onclick="pages.time.openPage()" class="btn btn-primary">Tick toc.</a>
            </div>
        </div>
        <div class="col card" style="width: 18rem;">
            <a href="#"><img src="./archive/images/proton-mail.png" class="card-img-top" alt="mail">
            </a>
            <div class="card-body">
                <h5 class="card-title">Proton Mail</h5>
                <p class="card-text">Do you like spam? Do you like marketing? Do you like important shit? Do you like
                    receipts?.</p>
                <a href="#" class="btn btn-primary">To hell...</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center h-100 mh-100vh" data-page-id="time">
    <h1 id="time.displayText" class="display-1 fs-256 space-mono-bold"></h1>
</div>
</body>
</html>
