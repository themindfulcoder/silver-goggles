<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">weather conditions</div>
  <div class="container">
    <div id="date">Monday, 01 January 0001</div>
    <div id="time">00:00 CET</div>
  </div>
  <div class="container">
    <h3>writing</h3>
    <a href="https://sorcereroftea.com/">sorcerer of tea</a>
    <br />
    <sup>cool website about world building</sup>
  </div>
  <div class="container">
    <h3>linux drivers github repos</h3>
    <a href="https://github.com/atar-axis/xpadneo">atar-axis/xpadneo</a>
    <br />
    <sup>linux driver for xbox one wireless controller</sup>
    <br />
    <a href="https://github.com/ProtozeFOSS/KrakenZPlayground"
      >ProtozeFOSS/KrakenZPlayground</a
    >
    <br />
    <sup>linux control for nzxt kraken z</sup>
  </div>
  <script>
    const timeElem = document.getElementById("time");
    const timeFormat = new Intl.DateTimeFormat(["en-NL", "nl-NL", "en-US"], {
      hour: "2-digit",
      minute: "2-digit",
      timeZoneName: "short",
      hour12: false,
    });
    const dateFormat = new Intl.DateTimeFormat(["en-NL", "nl-NL", "en-US"], {
      month: "long",
      day: "2-digit",
      year: "numeric",
      weekday: "long",
    });

    function updateTime(elem) {
      elem.innerHTML = timeFormat.format(new Date());
    }
    updateTime(timeElem);

    function updateDate() {
      const date = new Date();
      console.log(dateFormat.format(date));
      let elem = document.getElementById("date");
      elem.textContent = dateFormat.format(date);
    }
    updateDate();

    let timeIntervalHandleId = undefined;
    window.onload = () => {
      timeIntervalHandleId = setInterval(updateTime(timeElem), 1e3);
    };
    window.onunload = () => {
      window.clearInterval(timeIntervalHandleId);
    };
  </script>
</body>
